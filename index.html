<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thing.C</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            animation-duration: 4s; /* Adjust time as needed */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes throwRight {
            0%, 100% { transform: translateX(0) translateY(100vh); }
            50% { transform: translateX(100vw) translateY(-50vh); }
        }

        @keyframes throwLeft {
            0%, 100% { transform: translateX(100vw) translateY(100vh); }
            50% { transform: translateX(0) translateY(-50vh); }
        }
    </style>
</head>
<body>
    <div class="icon" id="icon1"><img src="your-icon-1.png" alt="Icon 1"></div>
    <div class="icon" id="icon2"><img src="your-icon-2.png" alt="Icon 2"></div>
    <!-- Add more icons as needed -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('.icon');
            icons.forEach((icon, index) => {
                icon.style.animationName = index % 2 === 0 ? 'throwRight' : 'throwLeft';
            });
        });
    </script>
</body>
</html>
