<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Bouncing Icons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            animation-duration: 4s; /* Adjust time as needed */
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes bounceToLeft {
            0%, 100% { bottom: 0; left: 100%; }
            50% { top: 0; left: 50%; }
        }

        @keyframes bounceToRight {
            0%, 100% { bottom: 0; left: 0; }
            50% { top: 0; left: 50%; }
        }
    </style>
</head>
<body>
    <div class="icon" id="icon1"><img src="your-icon-1.png" alt="Icon 1"></div>
    <div class="icon" id="icon2"><img src="your-icon-2.png" alt="Icon 2"></div>
    <!-- Add more icons as needed -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('.icon');
            icons.forEach((icon, index) => {
                // Alternate the animation for each icon
                icon.style.animationName = index % 2 === 0 ? 'bounceToRight' : 'bounceToLeft';
            });
        });
    </script>
</body>
</html>
