<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bouncing Icons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="icon" id="icon1"><img src="your-icon-1.png" alt="Icon 1"></div>
    <div class="icon" id="icon2"><img src="your-icon-2.png" alt="Icon 2"></div>
    <!-- Add more icons as needed -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('.icon');
            const width = window.innerWidth;
            const height = window.innerHeight;

            icons.forEach(icon => {
                setInterval(() => {
                    const x = Math.random() * (width - icon.clientWidth);
                    const y = Math.random() * (height - icon.clientHeight);

                    icon.style.left = `${x}px`;
                    icon.style.top = `${y}px`;
                }, 1000); // Change interval as needed
            });
        });
    </script>
</body>
</html>
